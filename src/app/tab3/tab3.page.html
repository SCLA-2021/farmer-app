<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Search
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-searchbar showCancelButton="always" [(ngModel)]="searchText"></ion-searchbar>
    <ion-list *ngFor=" let hero of heroes | filter:searchText">
      <ion-item>
        <ion-button>{{ hero.name }}, sells {{hero.produce}}</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
